overwrite: true
schema: 'src/generated/github-schema-loader.ts'
documents:
  - src/queries/*.graphql
  - src/mutations/*.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
      - 'typescript-operations'
require:
  - ts-node/register
